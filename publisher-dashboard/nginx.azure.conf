server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to avoid CORS issues
    # Note: More specific routes must come BEFORE the generic /api/ route
    # Negotiations endpoint - handle without trailing slash to avoid redirect
    location /api/negotiations {
        proxy_pass http://licensing-api:3000/api/negotiations;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
    }

    location /api/ {
        proxy_pass http://licensing-api:3000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Grounding endpoint proxy
    location /api/grounding {
        proxy_pass http://licensing-api:3000/grounding;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Usage endpoint proxy
    location /usage {
        proxy_pass http://licensing-api:3000/usage;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Policies endpoint proxy
    location /policies/ {
        proxy_pass http://licensing-api:3000/policies/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Parsed URLs endpoint proxy  
    location /parsed-urls {
        proxy_pass http://licensing-api:3000/parsed-urls;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Auth endpoints proxy
    location /auth/ {
        proxy_pass http://licensing-api:3000/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Admin endpoints proxy
    location /admin/ {
        proxy_pass http://licensing-api:3000/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Parser service proxy (Azure uses 'urlparser' service name)
    location /parser/ {
        proxy_pass http://urlparser:4000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 20s;
        proxy_send_timeout 20s;
        proxy_read_timeout 20s;
    }
}
